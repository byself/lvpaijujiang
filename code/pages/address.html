<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>律派巨匠</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div class="app app-bg">

        <header class="topnav">
            <div class="topnav-title">添加收货地址</div>
            <div class="topnav-left">
                <a class="btn-back"></a>
            </div>
            <div class="topnav-right">
                <a class="btn-text" onclick="toast('成功新增发票')">保存</a>
            </div>
        </header>

        <main class="main">

            <div class="info-container">

                <div class="cells">
                    <div class="cell cell-input">
                        <div class="label">
                            收件地址
                        </div>
                        <div class="input">
                            <input type="text" value="" placeholder="请输入您的收件地址"/>
                        </div>
                    </div>
                    <div class="cell cell-input">
                        <div class="label">
                            电话号码
                        </div>
                        <div class="input">
                            <input type="tel" maxlength="11" value="" placeholder="请输入收件人电话号码"/>
                        </div>
                    </div>
                    <div class="cell cell-input">
                        <div class="label">
                            联系人
                        </div>
                        <div class="input">
                            <input type="text" value="" placeholder="请输入联系人名称"/>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="foot">
            <div class="page-tabs">
                <a class="page-tab page-tab-1 on" href="pay.html">
                    <i class="icon"></i>
                    <div>选择缴费</div>
                </a>
                <a class="page-tab page-tab-2" href="invoice.html">
                    <i class="icon"></i>
                    <div>发票信息</div>
                </a>
                <a class="page-tab page-tab-3" href="user.html">
                    <i class="icon"></i>
                    <div>个人信息</div>
                </a>
            </div>
        </footer>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script>

        function toast(msg){

            if($(".toast").length) return;

            var delay = 1000;
            var html = '<div class="toast" style="position: absolute;left:0;right:0;top:0;bottom:0;margin:auto;width: 7rem;height:2rem;line-height:2rem;text-align:center;border-radius:1rem;font-size:.8rem;color:#FFF;background-color:rgba(0,0,0,1);">'+msg+'</div>';
            var $html = $(html);
            $html.appendTo($("body"));

            setTimeout(function(){
                console.log("timeout");
                $html.remove();
                $html = null;
            }, delay);
        }


    </script>

    </body>
</html>
