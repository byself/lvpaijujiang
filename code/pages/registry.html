<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>律派巨匠</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div class="app">

        <header class="topnav">
            <div class="topnav-title">开始注册</div>
            <div class="topnav-left">
                <a class="btn-back"></a>
            </div>
        </header>

        <main class="main">

            <div class="registry-container">

                <div class="form">
                    <div class="form-item">
                        <div class="form-row">
                            <div class="form-input"><input type="tel" maxlength="11" value="" placeholder="请输入您的手机号码" /></div>
                        </div>

                        <div class="form-error">
                            请输入您的手机号码
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-row">
                            <div class="form-input"><input type="tel" maxlength="11" value="" placeholder="请输入图片验证码" /></div>
                            <div class="form-img-code"><img src="../images/icon-close.png" alt=""></div>
                        </div>

                        <div class="form-error">
                            请输入您的手机号码
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-row">
                            <div class="form-input"><input type="tel" maxlength="11" value="" placeholder="请输入手机验证码" /></div>
                            <div class="form-tel-code">获取验证码</div>
                        </div>

                        <div class="form-error">
                            请输入您的手机号码
                        </div>
                    </div>
                    <div class="form-btns">
                        <a class="btn btn-primary" href="info.html">下一步</a>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    </body>
</html>
