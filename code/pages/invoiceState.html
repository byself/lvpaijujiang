<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>律派巨匠</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div class="app app-bg">

        <header class="topnav">
            <div class="topnav-title">发票状态</div>
            <div class="topnav-left">
                <a class="btn-back"></a>
            </div>
        </header>

        <main class="main">

            <div class="invoice-state-container">

                <div class="invoice-state">

                   <div class="invoice-step">

                       <div class="step pass">
                           <img class="icon" src="../images/icon-invoice-step.png" alt=""><br/>已提交
                       </div>

                       <div class="step">
                           <img class="icon" src="../images/icon-invoice-step.png" alt=""><br/>未审核
                       </div>

                       <div class="step">
                           <img class="icon" src="../images/icon-invoice-step.png" alt=""><br/>已审核
                       </div>

                       <div class="step">
                           <img class="icon" src="../images/icon-invoice-step.png" alt=""><br/>已发送
                       </div>

                   </div>

                    <p>
                        您的发票已发送，请核对下方收件信息。
                    </p>

                </div>

                <div class="invoice-info">
                    
                    <h2><img class="icon" src="../images/icon-invoice.png" alt="">发票信息：</h2>
                    <p>上海xxxxxxx有限公司 <span>单位</span></p>
                    <p>收件人：xxxx</p>
                    <p>收件地址：xxxxxxxxxxx</p>
                    <p>联系电话：112345559988</p>
                    
                </div>

                <div class="invoice-info">

                    <h2><img class="icon" src="../images/icon-car.png" alt="">物流信息：</h2>
                    <p>中通快递</p>
                    <p>快递单号：1267890865323356</p>

                </div>

                <div class="tip">
                    如有问题，可拨打客服电话：+86 (021) 64471581 进行咨询
                </div>

            </div>

        </main>

        <footer class="foot">
            <div class="page-tabs">
                <a class="page-tab page-tab-1 on" href="pay.html">
                    <i class="icon"></i>
                    <div>选择缴费</div>
                </a>
                <a class="page-tab page-tab-2" href="invoice.html">
                    <i class="icon"></i>
                    <div>发票信息</div>
                </a>
                <a class="page-tab page-tab-3" href="user.html">
                    <i class="icon"></i>
                    <div>个人信息</div>
                </a>
            </div>
        </footer>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
